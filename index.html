<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal title</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="firstSection">
        <p><span class="contactUS">Contact us </span>
           <span class="free">Feel free to contact us</span>
        </p>
    </div>
   <div class="secondSection">
      <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" value="Enter name"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" value="Enter email"><br>
        <label for="subject">Subject</label><br>
        <input type="text" id="subject" value="Enter subject"><br>
        <label id="textmess" for="message">Message</label><br>
		<textarea>Message</textarea>
     </form>
        <button class="sendBtn">Send Message</button>
    </div>
    <div class="thirdSection">
        <p>Or find us on social media</p><br>
        <hr><br>
        <a class="facebook" href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.twitter.com/">Twitter</a>
        <a class="instagram" href="https://www.instagram.com/">Instagram</a>
    </div>
</body>
</html>
